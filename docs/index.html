<!DOCTYPE html> <html> <head> <meta charset=utf-8> <title>React Chart Spike</title> <style>body,html{height:100%}body{margin:0;padding:0;overflow:hidden;cursor:default}#app,[data-reactroot]{height:100%}main{height:100%;display:flex;flex-direction:column}nav{flex:0 0 50px;background:#242424;color:#fff;font-size:16px;display:flex;align-items:center;padding:0 20px}a{color:currentColor;text-decoration:none;cursor:pointer;line-height:50px;display:inline-block;padding:0 20px}a.active{background:#fff;color:#000}nav ul{list-style:none;padding:0;margin:0;display:flex}article{flex:1;display:flex;padding:15px;box-sizing:border-box}article .page{flex:1;display:flex;overflow:hidden}.chart-wrapper{flex:1;overflow:hidden;display:flex;flex-direction:column}.chart-legend{flex:0 0 50px}.chart-wrapper .chart{overflow:hidden;flex:1}</style>
<script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
</head> <body> <div id=app></div> <script type="text/javascript" src="assets/app.bundle.js"></script></body> </html>
