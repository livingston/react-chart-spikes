<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Victory</title>
    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        cursor: default;
      }

      #app, [data-reactroot] {
        height: 100%;
      }

      main {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      nav {
        flex: 0 0 50px;
        background: #242424;
        color: #fff;
        font-size: 16px;
        display: flex;
        align-items: center;
        padding: 0 20px;
      }

      a {
        color: currentColor;
        text-decoration: none;
        cursor: pointer;
        line-height: 50px;
        display: inline-block;
        padding: 0 20px;
      }

      a.active {
        background: #fff;
        color: #000;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      article {
        flex: 1;
        display: flex;
        padding: 15px;
        box-sizing: border-box;
      }

      article .page {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      .chart-wrapper {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .chart-legend {
        flex: 0 0 50px;
      }

      .chart-wrapper .chart {
        overflow: hidden;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
